<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter 01</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .app {
            margin: 100px;
        }

        .app .text {
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            margin-bottom: 16px;
        }

        .img-wrap {
            width: 200px;
            margin: 0 auto;
        }

        .img-wrap img {
            width: 100%;
            object-fit: contain;
            filter: grayscale(100%);
        }

    </style>
</head>

<body>
    <div class="app">
        <div class="text">清明时节雨纷纷</div>
        <div class="img-wrap">
            <img src="./hua.jpg" alt="">
        </div>
    </div>
</body>

</html>
